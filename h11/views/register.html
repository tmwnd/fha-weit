<!DOCTYPE html>
<html>

<head>
    <title>Registrierung</title>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./../stylesheets/error.css">
</head>

<body>
    <div class="error">
        <div class="error">{{err}}</div>
    </div>

    <form method="POST" action="./">
        <div>
            <label for="inputName">Benutzername:</label>
            <input type="text" name="user" id="inputName" placeholder="Name">
        </div>

        <div>
            <label for="inputPasswort">Passwort:</label>
            <input type="password" name="pw" id="inputPasswort" placeholder="Passwort">
        </div>

        <div>
            <label for="inputNote">Note:</label>
            <input type="number" name="note" id="inputNote" placeholder="Note">
        </div>

        <div>
            <button type="submit">Registrieren</button>
        </div>
    </form>

    or if you already have an account:
    <a href="./../">login</a>
</body>

</html>
